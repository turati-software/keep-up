# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs12.x
  environment:
    DONATIONS_TABLE: ${self:service}-${self:provider.stage}-donations
    EVENTS_TABLE: ${self:service}-${self:provider.stage}-events
    CONTRIBUTORS_TABLE: ${self:service}-${self:provider.stage}-contributors
    PROJECTS_TABLE: ${self:service}-${self:provider.stage}-projects
    SUBURBS_TABLE: ${self:service}-${self:provider.stage}-suburbs
  #  endpoint: https://drswu6a8f3.execute-api.eu-central-1.amazonaws.com/dev/
  iamRoleStatements:
    - Effect: "Allow"
      Action:
       - dynamodb:Query
       - dynamodb:Scan
       - dynamodb:GetItem
       - dynamodb:PutItem
       - dynamodb:UpdateItem
       - dynamodb:DeleteItem
      # Resource: "arn:aws:dynamodb:eu-central-1:865919825353:table/keep-up-sandown-dev-donations"
      Resource: 'arn:aws:dynamodb:eu-central-1:*:*'
    - Effect: "Allow"
      Action:
       - ses:SendEmail
       - ses:SendRawEmail
       - ses:SendTemplatedEmail
      Resource: "*"

# you can overwrite defaults here
  stage: prod
  region: eu-central-1

