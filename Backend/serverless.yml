functions:
  createCheckout:
    handler: payments/payments.createCheckout
    events:
      - http:
          path: createCheckout
          method: GET
          cors: true
  recordPayment:
    handler: payments/payments.recordPayment
    events:
      - http:
          path: recordPayment
          method: GET
          cors: true
  getSuburbs:
    handler: suburbs/getAllSuburbs.getAllSuburbs
    events:
      - http:
          path: getSuburbs
          method: GET
          cors: true
  getProjects:
    handler: projects/getProjects.getProjects
    events:
      - http:
          path: getProjects
          method: GET
          cors: true
  getContributors:
    handler: contributors/getContributors.getContributors
    events:
      - http:
          path: getContributors
          method: GET
          cors: true
  getEvents:
    handler: events/getEvents.getEvents
    events:
      - http:
          path: getEvents
          method: GET
          cors: true
  postEvents:
    handler: events/postEvents.postEvents
    events:
      - http:
          path: postEvents
          method: POST
          cors: true
  updateEvent:
    handler: events/updateEvent.updateEvent
    events:
      - http:
          path: updateEvent
          method: PATCH
          cors: true
  deleteEvent:
    handler: events/deleteEvent.deleteEvent
    events:
      - http:
          path: deleteEvent
          method: DELETE
          cors: true
  contactUs:
    handler: contact/contact.handler
    events:
      - http:
          path: contactUs
          method: POST
          cors: true getDonations
  getDonations:
    handler: donations/donations.getDonations
    events:
      - http:
          path: getDonations
          method: GET
          cors: true         
          
